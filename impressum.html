<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum – The Relational Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Instrument+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #FAF9F7;
            --color-bg-warm: #F5F1EB;
            --color-text: #2D2A26;
            --color-accent: #8B7355;
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Instrument Sans', sans-serif;
            --space-md: 1.5rem;
            --space-lg: 3rem;
            --space-xl: 5rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.7;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-md);
        }
        
        h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: var(--space-lg);
        }
        
        p {
            margin-bottom: var(--space-md);
        }
        
        .notice {
            background: var(--color-bg-warm);
            padding: var(--space-md);
            border-radius: 4px;
            margin-bottom: var(--space-lg);
        }
        
        a {
            color: var(--color-accent);
        }
        
        .back-link {
            display: inline-block;
            margin-top: var(--space-lg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Impressum</h1>
        
        <div class="notice">
            <p><strong>Diese Seite befindet sich im Aufbau.</strong></p>
            <p>Das vollständige Impressum wird in Kürze ergänzt.</p>
        </div>
        
        <p><strong>Kontakt:</strong><br>
        E-Mail: info@relationalspace.de</p>
        
        <a href="index.html" class="back-link">← Zurück zur Startseite</a>
    </div>
</body>
</html>
